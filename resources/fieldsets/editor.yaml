title: Editor
fields:
  -
    handle: content
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - removeformat
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      sets:
        elements:
          display: Elements
          instructions: null
          icon: programming-module-box-cube
          sets:
            page_link:
              display: 'Page link'
              instructions: null
              icon: link
              fields:
                -
                  import: page_link
        special_elements:
          display: 'Special Elements'
          instructions: null
          icon: favorite-star
          sets:
            film_teaser:
              display: 'Film teaser'
              instructions: null
              icon: media-webcam-video
              fields:
                -
                  import: film_teaser
