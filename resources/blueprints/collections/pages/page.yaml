title: Page
tabs:
  main:
    display: Inhalt
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              validate:
                - required
          -
            handle: page_elements
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                elements:
                  display: Elements
                  instructions: null
                  icon: programming-module-box-cube
                  sets:
                    banner:
                      display: Banner
                      instructions: 'Banner hellblau hinzufügen'
                      icon: align-object-center
                      fields:
                        -
                          import: banner
                    editor:
                      display: Editor
                      instructions: 'Editorfeld hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    realestate:
                      display: Liegenschaften
                      instructions: null
                      icon: travel-map
                      fields:
                        -
                          import: real_estate
              type: replicator
              display: Inhalte
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  media:
    display: Medien
    sections:
      -
        display: Medien
        fields:
          -
            import: hero_image
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            handle: open_graph_titel
            field:
              input_type: text
              antlers: false
              type: text
              display: Titel
              icon: text
              instructions: 'Kann als Ersatz für den Seitentitel verwendet werden'
              listable: hidden
              instructions_position: below
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: open_graph_description
            field:
              antlers: false
              type: textarea
              display: Beschreibung
              icon: textarea
              listable: hidden
              instructions_position: below
              visibility: visible
              replicator_preview: true
              hide_display: false
              instructions: 'Ein bis zwei beschreibende Sätze über den Inhalt der Seite.'
          -
            handle: open_graph_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Bild
              icon: assets
              listable: hidden
              instructions_position: below
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: images
              instructions: 'Beim Sharing auf Social Media verwendetes Bild'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: page_class
            field:
              options:
                page-privacy: Privacy
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'Page class'
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
