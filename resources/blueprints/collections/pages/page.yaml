title: Page
tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              validate:
                - required
          -
            handle: page_elements
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                elements:
                  display: Elements
                  instructions: null
                  icon: programming-module-box-cube
                  sets:
                    banner:
                      display: Banner
                      instructions: 'Banner hellblau hinzufügen'
                      icon: align-object-center
                      fields:
                        -
                          import: banner
                    editor:
                      display: Editor
                      instructions: 'Editorfeld hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
              type: replicator
              display: Seitenelemente
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  media:
    display: Media
    sections:
      -
        display: Headerbilder
        fields:
          -
            import: hero_image
  seo:
    display: SEO
    sections:
      -
        display: Suchmaschinenoptimierung
        fields:
          -
            handle: open_graph_description
            field:
              antlers: false
              type: textarea
              display: Description
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: open_graph_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Open Graph Image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: images
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: page_class
            field:
              options:
                page-privacy: Privacy
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'Page class'
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
