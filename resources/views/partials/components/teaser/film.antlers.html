<figure class="mx-auto w-[300px] mb-48">
  <img 
    src="{{ glide:image preset='md' }}" 
    alt="{{ title }}" 
    title="{{ title }}" 
    height="{{ image:height }}" 
    width="{{ image:width }}"
    class="w-full h-auto"
    loading="lazy">
  <figcaption class="text-center mt-12">
    <h2>{{ title }}</h2>
    {{ partial:components/links/page text='zum Film' }}
  </figcaption>
</figure>
